{% extends "base.html" %}

{% block home %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Subjects:</h2>
    <ul class="list-group">
        {% for subject in grade.grade_sub_set.all %}
        <li class="list-group-item custom-list-item animated fadeIn">
            <a href="{% url 'title' subject.pk %}" class="subject-link">{{ subject.sub_name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<style>
    /* Custom CSS */
    .custom-list-item {
        background-color: #fff;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        border-radius: 5px;
        padding: 15px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .subject-link {
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }

    .subject-link:hover {
        text-decoration: underline;
    }

    /* Animation */
    .animated {
        animation-duration: 0.5s;
        animation-fill-mode: both;
        opacity: 0;
    }

    .fadeIn {
        animation-name: fadeIn;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock home %}
